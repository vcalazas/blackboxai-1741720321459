<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebook Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Ebook Store</h1>
        <nav>
          <a href="#" class="text-gray-800 hover:text-gray-600 px-3">Home</a>
          <a href="#" class="text-gray-800 hover:text-gray-600 px-3">Shop</a>
          <a href="#" class="text-gray-800 hover:text-gray-600 px-3">Cart</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-6 py-8">
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Featured Ebooks</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Ebook cards will be dynamically inserted here -->
      </div>
    </section>
  </main>

  <footer class="bg-white shadow mt-8">
    <div class="container mx-auto px-6 py-4 text-center">
      <p class="text-gray-600">&copy; 2023 Ebook Store. All rights reserved.</p>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
