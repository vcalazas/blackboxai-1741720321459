<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Ebook Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Ebook Store</h1>
        <nav>
          <a href="index.html" class="text-gray-800 hover:text-gray-600 px-3">Home</a>
          <a href="cart.html" class="text-gray-800 hover:text-gray-600 px-3">Cart (<span id="cart-count">0</span>)</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-6 py-8">
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Your Cart</h2>
      <div id="cart-items" class="space-y-4">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div class="mt-6 text-right">
        <a href="checkout.html" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Proceed to Checkout</a>
      </div>
    </section>
  </main>

  <footer class="bg-white shadow mt-8">
    <div class="container mx-auto px-6 py-4 text-center">
      <p class="text-gray-600">&copy; 2023 Ebook Store. All rights reserved.</p>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
